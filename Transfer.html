<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Useful Tools - データ移行ページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/default.css">
    <style>
      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import {createPopup, $} from './assets/js/export.js';
      (() => {
        const Popup1 = createPopup();
        const params = new URLSearchParams(window.location.search);
        if (!params.get('d')) {
          Popup1.div.innerHTML = `
          <p>
            データが存在しません
          </p>
          `;
          return;
        }
      })();
    </script>
  </body>
</html>
